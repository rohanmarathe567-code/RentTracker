name: Build and Deploy

permissions:
  contents: write
  packages: write
  actions: write

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'
  workflow_dispatch: # Manual triggers are available on all branches by default
    inputs:
      deploy:
        description: 'Deploy to Docker Hub?'
        required: true
        type: boolean
        default: false

jobs:
  build:
    name: Build and Test
    runs-on: self-hosted
    timeout-minutes: 15 # Increased timeout for build and test
    
    outputs:
      should_deploy: ${{ github.event_name == 'workflow_dispatch' && fromJSON(github.event.inputs.deploy) }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetches all history for all tags

      - name: Setup .NET
        run: |
          mkdir -p $HOME/.dotnet
          curl -L https://dot.net/v1/dotnet-install.sh -o dotnet-install.sh
          chmod +x ./dotnet-install.sh
          ./dotnet-install.sh --channel 8.0 --install-dir $HOME/.dotnet
          echo "$HOME/.dotnet" >> $GITHUB_PATH
          echo "DOTNET_ROOT=$HOME/.dotnet" >> $GITHUB_ENV

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release
        
      - name: Test
        env:
          DOTNET_RUNNING_IN_CONTAINER: "true"
        run: dotnet test --no-build --configuration Release --verbosity normal

  deploy:
    needs: build
    if: ${{ fromJSON(needs.build.outputs.should_deploy) }}
    runs-on: self-hosted
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Docker
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh
          sudo usermod -aG docker $USER
          # Ensure docker socket has right permissions
          sudo chmod 666 /var/run/docker.sock
          # Verify Docker installation
          docker --version
      
      - name: Generate version number
        id: version
        run: |
          # Get latest tag starting with 1.0.
          latest_tag=$(git tag -l "1.0.*" | sort -V | tail -n1)
          if [ -z "$latest_tag" ]; then
            # No existing tag - start at 1.0.0
            new_tag="1.0.0"
          else
            # Increment the last number
            new_tag=$(echo $latest_tag | awk -F. '{print $1"."$2"."$3+1}')
          fi
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Client Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./RentTrackerClient
          file: ./RentTrackerClient/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/renttracker-client:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/renttracker-client:${{ steps.version.outputs.new_tag }}

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./RentTrackerBackend
          file: ./RentTrackerBackend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/renttracker-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/renttracker-backend:${{ steps.version.outputs.new_tag }}

      - name: Create and push tag
        run: |
          git tag ${{ steps.version.outputs.new_tag }}
          git push origin ${{ steps.version.outputs.new_tag }}