name: PR Build Check

on:
  pull_request:
    branches:
      - '*'  # This will run on PRs to any branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'  # Using latest .NET 8 version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Mark PR as ready
      if: success() && github.event.pull_request.draft == true
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          await github.rest.pulls.update({
            owner: context.repo.owner,
            repo: context.repo.name,
            pull_number: context.issue.number,
            draft: false
          });
          console.log('Successfully marked PR as ready for review');