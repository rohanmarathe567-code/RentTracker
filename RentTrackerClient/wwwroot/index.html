<!DOCTYPE html>
<script>
    window.getBaseUrl = function () {
        return window.location.origin;
    };
</script>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent Tracker</title>
    <base href="/" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- App CSS -->
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/properties.css" rel="stylesheet" />
    <link href="RentTrackerClient.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" class="alert alert-warning">
        An unhandled error has occurred.
        <a href="" class="reload btn btn-link">Reload</a>
        <button class="dismiss btn-close" aria-label="Close"></button>
    </div>
    
    <!-- Load JS in correct order -->
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load custom JS after Blazor -->
    <script src="js/fileDownload.js"></script>
    <script src="components/themeSwitcher.js"></script>
    <script src="js/themeManager.js"></script>
    <script>
        // Initialize theme manager when Blazor is ready
        window.blazorReady = function () {
            console.log('Blazor is ready, initializing theme manager');
            window.themeManager.initialize();
        };
    </script>
</body>

</html>
